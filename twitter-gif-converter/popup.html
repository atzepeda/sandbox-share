<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twitter Video to GIF</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #1da1f2;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover:not(:disabled) {
      background-color: #1a91da;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #1da1f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 5px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Twitter Video to GIF Converter</h1>
  
  <form id="converterForm">
    <div class="input-group">
      <label for="videoUrl">Twitter/X Video URL:</label>
      <input type="text" id="videoUrl" placeholder="https://x.com/user/status/123..." required>
    </div>
    
    <div class="input-group">
      <label for="fileName">File Name (without extension):</label>
      <input type="text" id="fileName" placeholder="my-video" required>
    </div>
    
    <button type="submit" id="downloadBtn" disabled>Download as GIF</button>
  </form>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
